<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Clientes</title>
<link rel="stylesheet" href="css/crud.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- toastify -->
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
<!-- bootstrap  -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- iconos fontawesome -->
<script src="https://kit.fontawesome.com/0a43a301d3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <div class="col-12 fondoHeader">
            <h3 class="text-center letrasinicio">CUENTAS A PAGAR</h3>
        </div>  
    </div>

    <div class="row">
        <!-- menu principal (parte izquierda de la pantalla) -->
        <div class="col-1  px-0 vh-100 d-flex flex-column bd-highlight mb-3">
            <button type="button" class="btn btn-outline-primary "><a href="ventas.html"><i class="fa-solid fa-money-check-dollar fa-3x"></i><p>Ventas</p></a></button>
            <button type="button" class="btn btn-outline-primary "><a href="clientes.html"><i class="fa-solid fa-id-card fa-3x"></i><p>Clientes</p></a></button>
            <button type="button" class="btn btn-outline-primary "><a href="index.html"><i class="fa-solid fa-box fa-3x"></i><p>Productos</p></a></button>
            <button type="button" class="btn btn-outline-primary "><a href="pagos.html"><i class="fa-solid fa-file-invoice-dollar fa-3x"></i><p>Cuentas a Pagar</p></a></button>
            <button type="button" class="btn btn-outline-primary "><a href="empleados.html"><i class="fa-solid fa-file-invoice-dollar fa-3x"></i><p>Empleados</p></a></button>
            <button type="button" class="btn btn-outline-primary "><a href="estadisticas.html"><i class="fa-solid fa-chart-line fa-3x"></i><p>Estadisticas</p></a></button>
        </div>
        <div class="col-11 px-0">
            <div id="apiDolar" class="fw-bolder me-4"></div>
            <div class="container-fluid px-2">
                <div class="table-responsive">
                    <div class="table-wrapper">
                        <!-- parte de arriba de gestion de productos y los botones de la derecha -->
                        <div class="table-title fondoEncabezado">
                            <div class="row">
                                <div class="col-sm-6">
                                    <h2>Cuentas a <b>Pagar</b></h2>
                                </div>
                                <div class="col-sm-6">
                                    <a href="#eliminarCuenta" class="btn btn-danger" data-toggle="modal"><i class="material-icons">&#xE15C;</i> <span>BORRAR CUENTA</span></a>						
                                    <a href="#agregarCuenta" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>AGREGAR CUENTA</span></a>
                                </div>
                            </div>
                        </div>
                        <!-- tabla de el titulado de la informacion -->
                        <table class="colortabla table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th class="letrasInfo text-center">Tipo</th>
                                    <th class="letrasInfo text-center">Codigo</th>
                                    <th class="letrasInfo text-center">Vencimiento</th>
                                    <th class="letrasInfo text-center">Valor</th>
                                </tr>
                            </thead>
                            <!-- body de la tabla -->
                            <tbody>
                                <tr class="colortabla2">
                                    <td id="tipo" class="letrasInfo text-center border"></td>
                                    <td id="codigo" class="letrasInfo text-center border"></td>
                                    <td id="vencimiento" class="letrasInfo text-center border"></td>
                                    <td id="valor" class="letrasInfo text-center border"></td>
                                </tr>  
                            </tbody>
                        </table>
                    </div>
                </div>        
            </div>
            <!-- MODALES -->
            <!-- MODAL AGREGAR -->
            <div id="agregarCuenta" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form>
                            <div class="modal-header">						
                                <h4 class="modal-title">Agregar Pago</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            </div>
                            <div class="modal-body">					
                                <div class="form-group">
                                    <label>Tipo</label>
                                    <input type="text" id="tipoNuevo" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label>Codigo</label>
                                    <input type="number" id="codigoNuevo" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label>Vencimiento</label>
                                    <input type="date" id="vencimientoNuevo" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label>Valor</label>
                                    <input type="number" id="valorNuevo" class="form-control" required>
                                </div>				
                            </div>
                            <div class="modal-footer">
                                <input type="button" class="btn btn-danger" data-dismiss="modal" value="Cancelar">
                                <input type="submit" id="botonAgregar" class="btn btn-success" value="Agregar">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- MODAL ELIMINAR  -->
            <div id="eliminarCuenta" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form>
                            <div class="modal-header">						
                                <h4 class="modal-title">Eliminar Pago</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            </div>
                            <div class="modal-body">	
                                <label>Codigo</label>
                                <input type="number" id="codigoEliminar" class="form-control" required>			
                                <p>Esta seguro que desea eliminar el pago ?</p>
                                <h6 class="text-danger">Esta acci√≥n no se puede deshacer.</h6>
                            </div>
                            <div class="modal-footer">
                                <input type="button" class="btn btn-info" data-dismiss="modal" value="Cancelar">
                                <input type="submit" id="botonEliminar" class="btn btn-danger" value="Borrar">
                            </div>
                        </form>
                    </div>
                </div>
            </div>


    <!-- a agregar  -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/pagos.js" type="module"></script>
    <script src="js/api.js" type="module"></script>
    <script src="js/toast.js" type="module"></script>
</body>
</html>
